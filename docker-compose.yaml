version: '3.12'

volumes:
  postgres_data:
  media_data:

services:
  backend:
    build:
      context: ./backend
    image: nastiaetstesha/star_burgers:backend
    restart: always
    volumes:
      - ./backend/assets:/app/assets
      - ./backend/bundles:/app/bundles 
      - ./backend/media:/app/media
      - ./backend/db.sqlite3:/app/db.sqlite3
      - ./backend/staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    image: nastiaetstesha/star_burgers:frontend
    restart: always
    volumes:
      - ./frontend/bundles:/app/bundles

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/staticfiles:/app/staticfiles:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/media:/app/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
  
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: burgers_dvm
      POSTGRES_USER: burgers_user
      POSTGRES_PASSWORD: 1234Qwer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"